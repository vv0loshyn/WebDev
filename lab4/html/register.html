<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="page bg-lightblue">

  <!-- main context -->
  <div class="container">
    <div class="col-lg-6 offset-lg-3">
      <div class="main-block">
        <form action="index.html">
          <h2 class="text-center mb-3">Register</h2>
          <div class="row">
            <div class="col-lg-6 col-sm-12">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" id="email" placeholder="Enter email">
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" id="password" type="password" placeholder="Enter password">
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input class="form-control" id="name" placeholder="Enter name">
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input class="form-control" id="surname" placeholder="Enter surname">
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="mb-3">
                <label for="birthday" class="form-label">Birthday</label>
                <input class="form-control" id="birthday" type="date">
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="mb-3">
                <label for="group" class="form-label">Group</label>
                <select class="form-select" id="group" aria-label="Choose group">
                  <option value="IA-21">IA-21</option>
                  <option value="IA-22">IA-22</option>
                  <option selected value="IA-23">IA-23</option>
                  <option value="IA-24">IA-24</option>
                </select>
              </div>
            </div>
            <div class="col-12">
              <div class="mb-3">
                <label for="avatar" class="form-label">Avatar</label>
                <input type="file" class="form-control" id="avatar" placeholder="Upload your avatar">
              </div>
            </div>
          </div>
          <div class="d-grid my-4">
            <button class="btn btn-primary" type="submit">Register</button>
            <a href="login.html" class="link-secondary text-center mt-2">Log in</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer class="bg-light py-2">
    <div class="text-center">
      <h3>Restaurant</h3>
      <p>Adress: Kuiv, Shevchenka str. 15<p>
      <div class="contacts">
        <a class="fa-brands fa-telegram" href=""></a>
        <a class="fa-solid fa-phone" href="tel:+380777777777"></a>
        <a class="fa-regular fa-envelope" href="mailto:mailcafe@gmail.com"></a>
        <a class="fa-brands fa-viber" href=""></a>
      </div>
    </div>
  </footer>
</div>
<script src="https://kit.fontawesome.com/7b30313ca9.js" crossorigin="anonymous"></script>
</body>
</html>

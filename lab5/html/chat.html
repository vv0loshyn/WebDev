<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
<div class="container-fluid px-4">
    <div class="row mt-4">
        <div class="col-3">
            <form class="user" id="user1">
                <label for="user1-form" class="mt-2">Message from user1</label>
                <input class="form-control mt-2" id="user1-form" placeholder="Enter message" required>
                <button class="btn btn-warning mt-2">Send message</button>
            </form>
        </div>
        <div class="col-6">
            <div class="container chat-container px-4"></div>
        </div>
        <div class="col-3">
            <form class="user" id="user2">
                <label for="user1-form" class="mt-2">Message from user2</label>
                <input class="form-control mt-2" id="user2-form" placeholder="Enter message" required>
                <button class="btn btn-warning mt-2">Send message</button>
            </form>
        </div>
    </div>
</div>
<script src="../js/chat.js"></script>
</body>
</html>

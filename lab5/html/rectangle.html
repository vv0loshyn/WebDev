<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col-6 offset-3">
      <div class="row">
        <div class="col-3">Width:</div>
        <div class="col-9">
          <input class="form-control input" id="width" placeholder="Width" oninput="calculate()" type="number">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-3">Height:</div>
        <div class="col-9">
          <input class="form-control input" id="height" placeholder="Height" oninput="calculate()" type="number">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-3">Perimeter:</div>
        <div class="col-9"><p id="perimeter"></p></div>
      </div>
      <div class="row mt-3">
        <div class="col-3">Square:</div>
        <div class="col-9"><p id="square"></p></div>
      </div>
      <div class="row mt-3">
        <div class="col-3">Diagonal:</div>
        <div class="col-9"><p id="diagonal"></p></div>
      </div>
    </div>
  </div>
</div>

<script src="../js/rectangle.js"></script>
</body>
</html>

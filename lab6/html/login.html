<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="page bg-lightblue">

        <!-- main context -->
        <div class="container">
            <div class="col-lg-6 offset-lg-3">
                <div class="main-block login-form">
                    <form action="index.html">
                        <h2 class="text-center mb-2">Log in</h2>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" id="password" type="password" placeholder="Enter password">
                        </div>                       
                        <div class="d-grid my-4">
                            <button class="btn btn-primary" type="submit">Log in</button>
                            <a href="register.html" class="link-secondary text-center mt-2">Register</a>
                        </div>                        
                    </form>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="bg-light py-2">
            <div class="text-center">
                <h3>Restaurant</h3>
                <p>Adress: Kuiv, Shevchenka str. 15<p>      
                <div class="contacts">
                    <a class="fa-brands fa-telegram" href=""></a>
                    <a class="fa-solid fa-phone" href="tel:+380777777777"></a>
                    <a class="fa-regular fa-envelope" href="mailto:mailcafe@gmail.com"></a>
                    <a class="fa-brands fa-viber" href=""></a>
                </div>
            </div>      
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/7b30313ca9.js" crossorigin="anonymous"></script>
</body>
</html>
